{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1>{{title}}</h1>
    {% if error %}
    <div class="container rounded fw-bold bg-danger mb-3 text-center">
        <h5 class="p-3">{{error}}</h5>
    </div>
    {% endif %}
    <form method="POST" action="/login">
        <input class="form-control mb-2" type="text" name="username" placeholder="Username" required>
        <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-primary w-100" type="submit">Submit</button>
    </form>
    <p class="text-center mt-2">Don't have an account? <a href="/register">Sign up!</a></p>
</div>
{% endblock %}
