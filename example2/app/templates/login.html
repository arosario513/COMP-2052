{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1>{{title}}</h1>
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        {{ form.username(class="form-control mb-2") }}
        {{ form.password(class="form-control mb-2") }}
        {{ form.submit(class="btn btn-primary w-100") }}
    </form>
    <p class="text-center mt-2">Don't have an account? <a href="/register">Sign up!</a></p>
</div>
{% endblock %}
