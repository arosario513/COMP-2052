{% extends "base.html" %}
{% block body %}
<div class="container mt-3">
    <h1 class="text-center">{{title}}</h1>
    <form class="p-4 pt-0" method="post" action="/login">
        {{ form.hidden_tag() }}
        {{ form.user }}
        {{ form.email }}
        {{ form.passwd }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
